<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<f:facet name="first">

		<title>Kan Bankası</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1" />

		<h:outputStylesheet name="css/login.css"></h:outputStylesheet>
		<h:outputScript library="js" name="jquery-1.7.2.min.js" target="body" />
		<h:outputScript library="js" name="login.js" target="body" />
		<h:outputScript library="js" name="jquery-1.7.2.min.js" target="body" />


	</f:facet>
</h:head>
<h:body>

	<div class="pen-title">
		<h1>Giriş Yapın</h1>
		<span> <i class='fa fa-paint-brush'></i> <i class='fa fa-code'></i>
		</span>
	</div>
	<div class="module form-module">
		<div class="toggle">
			<i class="fa fa-times fa-pencil"></i>
			<div class="tooltip">Click Me</div>
		</div>
		<div class="form">
			<h2>Login to your account</h2>
			<h:form id="frmLogin">
				<h:outputText value="Username :" />
				<h:inputText type="text" placeholder="Username"
					value="#{loginBean.username}" />
				<h:outputText value="Password :" />
				<h:inputText type="password" placeholder="Password"
					value="#{loginBean.password}" />
				<p:commandButton action="#{loginBean.logIn}" value="Login"
					ajax="false" update="frmLogin"></p:commandButton>
			</h:form>
		</div>
		<div class="form">
			<h2>Create an account</h2>
			<h:form id="frmKaydet">
				<h:outputText value="Username :" />
				<h:inputText type="text" placeholder="Username"
					value="#{kullaniciController.kullanici.username}" />
				<h:outputText value="Password :" />
				<h:inputText id="Password" type="password" placeholder="Password"
					value="#{kullaniciController.kullanici.password}" />

				<p:commandButton action="#{kullaniciController.kaydet}" value="KAYDET" update="frmKaydet"
					ajax="false"></p:commandButton>
			</h:form>
		</div>

	</div>
</h:body>
</html>
